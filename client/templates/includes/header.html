<template name="header">
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand brand-logo-override" href="{{pathFor 'postsList'}}">
                    <img class="ct-logo" src="coffee-talk-logo.png" />
                </a>
                <p class="navbar-text"></p>
            </div>
            <div class="collapse navbar-collapse" id="navigation">
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="dropdown">
                            {{> notifications}}
                        </li>
                    {{/if}}
                    {{> loginButtons}}
                </ul>
                {{#if currentUser}}
                    <div class="navbar-right">
                        <p class="navbar-text">Link Points: <strong>{{points}}</strong></p>
                        <a class="btn btn-default navbar-btn" href="{{pathFor 'postSubmit'}}">Submit a Link</a>
                    </div>
                {{/if}}
            </div>
        </div>
    </nav>
</template>
